server:
  port: 8443

spring:
  application:
    name: gateway
  profiles:
    group:
      "docker": "docker"
  cloud:
    gateway:
      routes:
      - id: product-composite
        uri: http://product-composite
        predicates:
          - Path=/product-composite/**
      - id: host_route_200
        uri: http://httpstat.us
        predicates:
          - Host=i.feel.lucky:8080
          - Path=/headerrouting/**
        filters:
          - SetPath=/200
      - id: host_route_418
        uri: http://httpstat.us
        predicates:
          - Host=im.a.teapot:8080
          - Path=/headerrouting/**
        filters:
          - SetPath=/418

      - id: host_route_501
        uri: http://httpstat.us
        predicates:
          - Path=/headerrouting/**
        filters:
          - SetPath=/501

management:
  endpoints:
    web:
      base-path: /actuator
      path-mapping:
        health: health
      health:
        show-details: always
      exposure:
        include: "*"

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE

---
spring:
  config:
    activate:
      on-profile: "docker"